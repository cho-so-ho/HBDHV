<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정 -->
    <title>HBDHV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .image-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            justify-content: flex-start; /* 첫 번째 이미지가 잘리지 않게 */
        }

        .image-container a {
            flex: 0 0 auto;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;  /* 데스크탑에서는 500px로 유지 */
            height: auto;
            display: block;
        }

        /* 모바일 화면에서 이미지 크기 두 배로 키우기 */
        @media screen and (max-width: 768px) {
            .image-container img {
                max-width: 300px; /* 이미지 크기를 두 배로 증가 */
            }
        }

        .image-container::-webkit-scrollbar {
            display: none;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <a href="password 2025.html">
            <img src="정류장.jpg" alt="정류장">
        </a>
        <a href="password 2024.html">
            <img src="광명.jpg" alt="광명">
        </a>
        <a href="password.html">
            <img src="크로바.jpg" alt="크로바">
        </a>
    </div>

</body>
</html>
