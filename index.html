<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>HBDHV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .outer-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            justify-content: center;
            scroll-snap-type: x mandatory;
        }

        .image-container a {
            flex: 0 0 auto;
            scroll-snap-align: center;
        }

        .image-container img {
            width: 500px;
            max-width: 90vw; /* 모바일에서 너무 커지지 않게 */
            height: auto;
            display: block;
        }

        /* 스크롤바 안 보이게 (선택사항) */
        .image-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

<div class="outer-wrapper">
    <div class="image-container">
        <a href="password.html">
            <img src="크로바.jpg" alt="크로바">
        </a>
        <a href="password 2024.html">
            <img src="광명.jpg" alt="광명">
        </a>
        <a href="password 2025.html">
            <img src="정류장.jpg" alt="정류장">
        </a>
    </div>
</div>

</body>
</html>
