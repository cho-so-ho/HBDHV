<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>HBDHV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;     /* 세로 중앙 정렬 */
            background-color: #fff;
        }

        .image-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            max-width: 100vw;
            scroll-snap-type: x mandatory;
            justify-content: center;
        }

        .image-container a {
            flex: 0 0 auto;
            scroll-snap-align: center;
        }

        .image-container img {
            width: 500px;
            max-width: 90vw; /* 모바일에서 넘치지 않도록 */
            height: auto;
            display: block;
        }

        .image-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <a href="password.html">
            <img src="크로바.jpg" alt="크로바">
        </a>
        <a href="password 2024.html">
            <img src="광명.jpg" alt="광명">
        </a>
        <a href="password 2025.html">
            <img src="정류장.jpg" alt="정류장">
        </a>
    </div>

</body>
</html>
